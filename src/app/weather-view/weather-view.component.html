<div class="content" *ngIf="hide()" >
<app-addweather></app-addweather>
  <br>
  <div class="table">
    <table mat-table  [dataSource]="dataSource">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}}</td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
      </ng-container>

      <ng-container *ngIf="isAdmin()" matColumnDef="actions" class="actions">

        <th mat-header-cell  *matHeaderCellDef class="actionHeader" > Actions </th>
        <td mat-cell  *matCellDef="let row;  let i = index" >

          <button mat-button color="accent" (click)="edit(i)"   >Edit</button>
          <button mat-button color="accent"  (click)="delete(i)" >Delete</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr   mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
