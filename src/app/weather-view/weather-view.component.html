<div class="content">

  <div class="search">
    <mat-label> find temperature</mat-label>
    <div class="vertical"></div>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>latitude</mat-label>
            <input matInput placeholder="latitude" formControlName="lat">
          </mat-form-field>
          <mat-form-field>
            <mat-label>longitude</mat-label>
            <input matInput placeholder="longitude" formControlName="lng">
          </mat-form-field>
          <button mat-raised-button type="submit"  (click)="getData()">Add</button>
    </form>
  </div>
  <br>
  <div class="table">
    <table mat-table  [dataSource]="dataSource">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> 6 </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> 67</td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> temp </th>
        <td mat-cell *matCellDef="let element"> 5 </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="actions">

        <th mat-header-cell  *matHeaderCellDef class="actionHeader" > Actions </th>
        <td mat-cell *matCellDef="let row;  let i = index" >

          <button mat-button color="accent"   >Edit</button>
          <button mat-button color="primary"   >Delete</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr   mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
